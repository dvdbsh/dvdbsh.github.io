<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro - Music Curation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #121212; color: #fffbf8; font-family: ui-sans-serif, system-ui, sans-serif; }
        .card-surface { background-color: #1e1e1e; border: 1px solid rgba(255,255,255,0.08); transition: all 0.2s ease; }
        .card-surface:hover { border-color: #ebaf00; transform: translateY(-2px); }
        .loader-bar { height: 3px; width: 100%; background: #ebaf00; position: fixed; top: 0; left: 0; z-index: 100; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CLOUDFLARE CONFIG ---
        const WORKER_URL = "https://maestro.davidbusch-02.workers.dev";
        const ITEMS_PER_PAGE = 6;

        const Icon = ({ name, size = 18, color = "currentColor" }) => {
            const ref = React.useRef(null);
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons({ nameAttr: 'data-lucide' });
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size, color: color }}></i>;
        };

        function App() {
            const [libraries, setLibraries] = useState([]);
            const [selectedLibrary, setSelectedLibrary] = useState(null);
            const [tracks, setTracks] = useState([]);
            const [status, setStatus] = useState('Standby');
            const [loading, setLoading] = useState(false);
            const [visibleCount, setVisibleCount] = useState(ITEMS_PER_PAGE);

            useEffect(() => {
                fetchInitialData();
            }, []);

            const fetchInitialData = async () => {
                setLoading(true);
                setStatus('Connecting to Worker...');
                try {
                    // Your worker should handle the /library/sections call
                    const r = await fetch(`${WORKER_URL}/sections`);
                    const d = await r.json();
                    setLibraries(d.MediaContainer.Directory.filter(l => l.type === 'artist' || l.title.includes('Music')));
                    setStatus('Maestro Ready');
                } catch (e) {
                    setStatus('Connection Error');
                } finally {
                    setLoading(false);
                }
            };

            const selectLibrary = async (lib) => {
                setSelectedLibrary(lib);
                setLoading(true);
                setStatus(`Retrieving ${lib.title} from Cache...`);
                try {
                    const r = await fetch(`${WORKER_URL}/get-library?id=${lib.key}`);
                    const d = await r.json();
                    setTracks(d.MediaContainer.Metadata || []);
                    setStatus('Library Synced');
                } catch (e) {
                    setStatus('Sync Error');
                } finally {
                    setLoading(false);
                }
            };

            const suggestions = useMemo(() => {
                const maps = { Mood: {}, Style: {}, Genre: {} };
                tracks.forEach(t => {
                    ['Mood', 'Style', 'Genre'].forEach(key => {
                        t[key]?.forEach(tagObj => {
                            if (!maps[key][tagObj.tag]) maps[key][tagObj.tag] = [];
                            maps[key][tagObj.tag].push(t);
                        });
                    });
                });
                return Object.entries(maps).flatMap(([type, tags]) => 
                    Object.entries(tags).map(([tag, items]) => ({
                        type, tag, count: items.length, tracks: items.slice(0, 50), keys: items.map(i => i.ratingKey)
                    }))
                ).sort((a, b) => b.count - a.count);
            }, [tracks]);

            return (
                <div className="max-w-6xl mx-auto px-6 py-12">
                    {loading && <div className="loader-bar"></div>}
                    
                    {!selectedLibrary ? (
                        <div className="text-center py-20">
                            <h1 className="text-6xl font-black mb-4 tracking-tighter text-[#ebaf00]">MAESTRO</h1>
                            <p className="text-white/40 mb-12 uppercase tracking-[0.4em] text-[10px] font-bold">Cloud Curation Engine</p>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-2xl mx-auto">
                                {libraries.map(lib => (
                                    <button key={lib.key} onClick={() => selectLibrary(lib)} className="card-surface p-8 rounded-[2rem] text-left flex items-center justify-between group">
                                        <div>
                                            <p className="font-bold text-lg">{lib.title}</p>
                                            <p className="text-[10px] uppercase text-white/20 font-bold tracking-widest group-hover:text-[#ebaf00] transition-colors">Open Library</p>
                                        </div>
                                        <Icon name="chevron-right" color="#333" />
                                    </button>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div>
                            <div className="flex justify-between items-end mb-12 border-b border-white/5 pb-8">
                                <div>
                                    <h2 className="text-5xl font-black tracking-tight italic uppercase">{selectedLibrary.title}</h2>
                                    <div className="flex items-center gap-3 mt-2">
                                        <div className="w-2 h-2 rounded-full bg-[#69dd58]"></div>
                                        <p className="text-white/40 text-[10px] font-bold uppercase tracking-[0.2em]">{status} — {tracks.length} Items</p>
                                    </div>
                                </div>
                                <button onClick={() => { setSelectedLibrary(null); setVisibleCount(ITEMS_PER_PAGE); }} className="text-[10px] font-black text-white/20 hover:text-white uppercase tracking-widest py-2 px-4 border border-white/5 rounded-full">Disconnect</button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {suggestions.slice(0, visibleCount).map((s, i) => (
                                    <div key={i} className="card-surface p-8 rounded-[2.5rem] flex flex-col shadow-2xl">
                                        <div className="flex justify-between mb-6">
                                            <span className="text-[9px] font-black uppercase tracking-widest px-3 py-1 bg-white/5 rounded-full text-white/40 border border-white/5">{s.type}</span>
                                        </div>
                                        <h3 className="text-2xl font-bold mb-6 leading-none">{s.tag}</h3>
                                        <div className="flex-1 space-y-3 mb-8">
                                            {s.tracks.slice(0, 4).map((t, ti) => (
                                                <div key={ti} className="flex items-center gap-2">
                                                    <div className="w-1 h-1 rounded-full bg-white/10"></div>
                                                    <p className="text-[11px] text-white/30 truncate uppercase font-medium">
                                                        <span className="text-white/60 font-bold">{t.title}</span> — {t.grandparentTitle}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                        <button className="w-full py-4 bg-[#ebaf00] text-black text-[10px] font-black uppercase tracking-[0.2em] rounded-2xl hover:scale-[1.02] transition-transform active:scale-95">
                                            Forge Playlist
                                        </button>
                                    </div>
                                ))}
                            </div>

                            {visibleCount < suggestions.length && (
                                <div className="mt-16 text-center">
                                    <button 
                                        onClick={() => setVisibleCount(v => v + 6)}
                                        className="px-10 py-4 bg-white/5 border border-white/10 rounded-full text-[10px] font-black uppercase tracking-[0.3em] hover:bg-white/10 transition-all text-white/60 hover:text-white"
                                    >
                                        Load More Suggestions
                                    </button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
