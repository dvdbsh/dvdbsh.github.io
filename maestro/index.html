<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Music Engine</title>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel to run the code in your browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0a0c10; color: white; overflow-x: hidden; }
        .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
        @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
        .glass { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(12px); }
        .card-gradient { background: linear-gradient(145deg, #161b22, #0d1117); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Custom Lucide Icon Component for Browser
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const CLIENT_ID = 'maestro-engine-v2';
        const APP_NAME = 'Maestro Music Engine';
        const PLEX_HEADERS = {
            'X-Plex-Product': APP_NAME,
            'X-Plex-Client-Identifier': CLIENT_ID,
            'X-Plex-Version': '1.1',
            'X-Plex-Device': 'Web Browser',
            'X-Plex-Platform': 'Web',
            'Accept': 'application/json'
        };

        function App() {
            const [token, setToken] = useState(localStorage.getItem('maestro_plex_token') || '');
            const [authPin, setAuthPin] = useState(null);
            const [isPolling, setIsPolling] = useState(false);
            const [servers, setServers] = useState([]);
            const [selectedServer, setSelectedServer] = useState(null);
            const [tracks, setTracks] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [status, setStatus] = useState('Idle');
            const [errorMessage, setErrorMessage] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [showSettings, setShowSettings] = useState(!token);

            // Re-render icons whenever the view changes
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const startOAuth = async () => {
                setIsLoading(true);
                setErrorMessage(null);
                setStatus('Requesting PIN...');
                try {
                    const response = await fetch('https://plex.tv/api/v2/pins?strong=true', {
                        method: 'POST',
                        headers: PLEX_HEADERS
                    });
                    const data = await response.json();
                    setAuthPin(data);
                    
                    const authUrl = `https://app.plex.tv/auth#?clientID=${CLIENT_ID}&code=${data.code}&context%5Bdevice%5D%5Bproduct%5D=${encodeURIComponent(APP_NAME)}`;
                    window.open(authUrl, '_blank');
                    
                    setIsPolling(true);
                    setStatus('Waiting for Plex login...');
                } catch (err) {
                    setErrorMessage(`Connection Error: ${err.message}. Check your internet.`);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                let timer;
                if (isPolling && authPin) {
                    timer = setInterval(async () => {
                        try {
                            const resp = await fetch(`https://plex.tv/api/v2/pins/${authPin.id}`, { headers: PLEX_HEADERS });
                            const data = await resp.json();
                            if (data.authToken) {
                                setToken(data.authToken);
                                localStorage.setItem('maestro_plex_token', data.authToken);
                                setIsPolling(false);
                                setAuthPin(null);
                                setStatus('Login Successful!');
                            }
                        } catch (e) {
                            console.error("PIN Polling failed", e);
                        }
                    }, 2000);
                }
                return () => clearInterval(timer);
            }, [isPolling, authPin]);

            useEffect(() => {
                if (token && servers.length === 0) fetchServers();
            }, [token]);

            const fetchServers = async () => {
                setIsLoading(true);
                setStatus('Looking for servers...');
                try {
                    const resp = await fetch('https://clients.plex.tv/api/v2/resources?includeHttps=1', {
                        headers: { ...PLEX_HEADERS, 'X-Plex-Token': token }
                    });
                    const data = await resp.json();
                    const pms = data.filter(d => d.provides && d.provides.includes('server'));
                    setServers(pms);
                    setStatus(pms.length > 0 ? 'Select a server below' : 'No servers found on this account.');
                } catch (err) {
                    setErrorMessage(`Could not fetch servers: ${err.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            const selectServer = async (server) => {
                setIsLoading(true);
                setErrorMessage(null);
                setStatus(`Connecting to ${server.name}...`);
                
                // Use the server-specific accessToken if provided, else account token
                const serverToken = server.accessToken || token;
                
                try {
                    // Try to find a working connection (Local IP first, then Remote)
                    const connections = [...server.connections].sort((a, b) => b.local - a.local);
                    let workingUrl = null;
                    
                    // We try to ping the first one to see if it's reachable
                    const url = connections[0].uri;
                    
                    const sectionsResp = await fetch(`${url}/library/sections?X-Plex-Token=${serverToken}`, { 
                        headers: { 'Accept': 'application/json' } 
                    });
                    
                    if (!sectionsResp.ok) throw new Error(`Server returned ${sectionsResp.status}`);
                    
                    const sectionsData = await sectionsResp.json();
                    const musicLib = sectionsData.MediaContainer.Directory.find(d => d.type === 'artist' || d.title.toLowerCase().includes('music'));
                    
                    if (!musicLib) throw new Error("No Music library found on this server.");
                    
                    setSelectedServer({ ...server, baseUrl: url, libraryKey: musicLib.key, activeToken: serverToken });
                    
                    setStatus('Analyzing library metadata...');
                    const trackResp = await fetch(`${url}/library/sections/${musicLib.key}/all?type=10&X-Plex-Container-Size=2500&X-Plex-Token=${serverToken}`, { 
                        headers: { 'Accept': 'application/json' } 
                    });
                    const trackData = await trackResp.json();
                    
                    setTracks(trackData.MediaContainer.Metadata || []);
                    setShowSettings(false);
                    setStatus('Maestro Ready.');
                } catch (err) { 
                    setErrorMessage(`Failed to connect: ${err.message}. This is likely a CORS block. Try using Firefox or enabling remote access in Plex.`); 
                    setStatus('Connection Failed.');
                } finally { 
                    setIsLoading(false); 
                }
            };

            const analytics = useMemo(() => {
                const data = { genres: {}, moods: {}, styles: {} };
                tracks.forEach(t => {
                    t.Genre?.forEach(g => { data.genres[g.tag] = (data.genres[g.tag] || []).concat(t.ratingKey); });
                    t.Mood?.forEach(m => { data.moods[m.tag] = (data.moods[m.tag] || []).concat(t.ratingKey); });
                    t.Style?.forEach(s => { data.styles[s.tag] = (data.styles[s.tag] || []).concat(t.ratingKey); });
                });
                return data;
            }, [tracks]);

            const suggestions = useMemo(() => {
                const list = [];
                const add = (obj, type) => Object.entries(obj).forEach(([tag, keys]) => {
                    if (keys.length >= 3) list.push({
                        id: `${type}-${tag}`,
                        title: `${tag} ${type === 'Mood' ? 'Vibes' : type === 'Style' ? 'Session' : 'Essentials'}`,
                        description: `${keys.length} tracks found in your library.`,
                        keys: [...keys].sort(() => 0.5 - Math.random()).slice(0, 40),
                        type
                    });
                });
                add(analytics.moods, 'Mood');
                add(analytics.styles, 'Style');
                add(analytics.genres, 'Genre');
                return list.sort((a, b) => b.keys.length - a.keys.length);
            }, [analytics]);

            const createPlaylist = async (name, keys) => {
                setIsLoading(true);
                setStatus(`Forging "${name}"...`);
                try {
                    const uri = `server://${selectedServer.machineIdentifier}/com.plexapp.plugins.library/library/metadata/${keys.join(',')}`;
                    const url = `${selectedServer.baseUrl}/playlists?title=${encodeURIComponent(name)}&type=audio&smart=0&uri=${encodeURIComponent(uri)}&X-Plex-Token=${selectedServer.activeToken}`;
                    
                    const resp = await fetch(url, { method: 'POST', headers: { 'Accept': 'application/json' } });
                    if (!resp.ok) throw new Error("Failed to save playlist");
                    
                    setStatus(`Playlist Created!`);
                    setTimeout(() => setStatus('Maestro Ready.'), 3000);
                } catch (e) { 
                    setErrorMessage(`Failed to create playlist: ${e.message}`);
                    setStatus("Error.");
                } finally { 
                    setIsLoading(false); 
                }
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="border-b border-white/5 glass sticky top-0 z-50 p-5 px-8">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-gradient-to-tr from-amber-400 to-orange-600 rounded-2xl flex items-center justify-center shadow-xl shadow-orange-500/20 rotate-3">
                                    <Icon name="zap" className="text-white fill-white" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black italic tracking-tighter uppercase leading-none">Maestro</h1>
                                    <p className="text-[9px] font-bold uppercase tracking-[0.3em] text-amber-500/70 mt-1">Sonic Orchestrator</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                {selectedServer && (
                                    <div className="hidden md:flex items-center gap-2 bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-xl text-xs font-bold border border-emerald-500/20">
                                        <div className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                                        {selectedServer.name}
                                    </div>
                                )}
                                {token && (
                                    <button onClick={() => setShowSettings(!showSettings)} className={`p-2.5 rounded-xl transition-all ${showSettings ? 'bg-amber-500 text-slate-950 shadow-lg shadow-amber-500/20' : 'bg-white/5 text-slate-400 hover:text-white'}`}>
                                        <Icon name="settings" />
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6 md:p-10">
                        {errorMessage && (
                            <div className="mb-8 bg-red-500/10 border border-red-500/20 p-4 rounded-2xl flex items-start gap-4 animate-in slide-in-from-top duration-300">
                                <Icon name="alert-circle" className="text-red-500 mt-1" />
                                <div>
                                    <h4 className="font-bold text-red-500 uppercase text-xs tracking-widest">Maestro Error</h4>
                                    <p className="text-sm text-red-200/80 mt-1">{errorMessage}</p>
                                </div>
                                <button onClick={() => setErrorMessage(null)} className="ml-auto text-red-500 hover:text-red-400"><Icon name="x" size={16}/></button>
                            </div>
                        )}

                        {showSettings && (
                            <div className="max-w-2xl mx-auto mt-10 card-gradient rounded-[2.5rem] p-10 border border-white/5 shadow-2xl relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-64 h-64 bg-amber-500/5 blur-[100px] rounded-full"></div>
                                
                                {!token ? (
                                    <div className="text-center relative z-10">
                                        <div className="mb-8 inline-block p-6 bg-amber-500/10 rounded-3xl"><Icon name="log-in" size={48} className="text-amber-500" /></div>
                                        <h2 className="text-4xl font-black mb-4 tracking-tight">Connect Maestro</h2>
                                        <p className="text-slate-400 mb-10 text-lg leading-relaxed max-w-md mx-auto">Analyze your Plex library's mood and style metadata to build perfect playlists.</p>
                                        
                                        {isPolling ? (
                                            <div className="space-y-6">
                                                <div className="bg-slate-950 p-8 rounded-3xl border border-white/5 shadow-inner">
                                                    <div className="text-5xl font-mono font-black text-amber-500 tracking-[0.2em]">{authPin?.code}</div>
                                                    <p className="text-slate-500 text-xs mt-4 uppercase font-bold tracking-widest">Linking code generated</p>
                                                </div>
                                                <div className="flex items-center justify-center gap-3 text-amber-500 font-bold">
                                                    <Icon name="loader-2" className="animate-spin" />
                                                    Waiting for Authorization...
                                                </div>
                                            </div>
                                        ) : (
                                            <button 
                                                onClick={startOAuth} 
                                                disabled={isLoading}
                                                className="w-full bg-white hover:bg-amber-500 text-black font-black py-6 rounded-2xl flex items-center justify-center gap-3 transition-all active:scale-[0.98] shadow-xl"
                                            >
                                                LOGIN WITH PLEX
                                                <Icon name="external-link" size={18} className="opacity-50" />
                                            </button>
                                        )}
                                    </div>
                                ) : (
                                    <div className="relative z-10">
                                        <div className="flex items-center justify-between mb-8">
                                            <h2 className="text-2xl font-black tracking-tight uppercase italic text-amber-500">Select Your Server</h2>
                                            <button onClick={() => { localStorage.clear(); location.reload(); }} className="text-[10px] font-black tracking-widest text-red-500 hover:underline uppercase">Disconnect</button>
                                        </div>
                                        <div className="space-y-4">
                                            {servers.map(s => (
                                                <button 
                                                    key={s.clientIdentifier} 
                                                    onClick={() => selectServer(s)} 
                                                    disabled={isLoading}
                                                    className="w-full text-left p-6 bg-slate-900/50 border border-white/5 rounded-2xl hover:border-amber-500/50 hover:bg-amber-500/5 transition-all flex items-center justify-between group"
                                                >
                                                    <div className="flex items-center gap-5">
                                                        <div className="w-14 h-14 bg-slate-800 rounded-xl flex items-center justify-center text-slate-500 group-hover:text-amber-500 transition-colors">
                                                            <Icon name="server" size={28} />
                                                        </div>
                                                        <div>
                                                            <p className="font-black text-xl leading-none">{s.name}</p>
                                                            <p className="text-xs text-slate-500 mt-2 font-medium tracking-wide uppercase italic opacity-60">{s.product} v{s.productVersion}</p>
                                                        </div>
                                                    </div>
                                                    <Icon name="chevron-right" className="text-slate-700 group-hover:text-amber-500 group-hover:translate-x-1 transition-all" />
                                                </button>
                                            ))}
                                            {servers.length === 0 && !isLoading && <p className="text-center text-slate-500 py-10 italic">No servers detected on this account.</p>}
                                        </div>
                                        <p className="mt-8 text-[10px] text-slate-600 font-bold uppercase tracking-widest text-center leading-relaxed">
                                            Note: For local servers, ensure "Remote Access" is enabled or use a CORS-friendly browser.
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}

                        {!showSettings && selectedServer && (
                            <div className="space-y-10 animate-in fade-in slide-in-from-bottom-6 duration-700">
                                <div className="relative group max-w-3xl mx-auto">
                                    <Icon name="search" className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-amber-500 transition-colors" size={24} />
                                    <input 
                                        type="text" 
                                        placeholder="Filter by mood, style, or genre..." 
                                        className="w-full bg-slate-900 border border-white/5 p-7 rounded-[2rem] text-xl outline-none focus:border-amber-500/50 transition-all shadow-2xl pl-16"
                                        value={searchQuery}
                                        onChange={e => setSearchQuery(e.target.value)}
                                    />
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {suggestions
                                        .filter(s => s.title.toLowerCase().includes(searchQuery.toLowerCase()) || s.type.toLowerCase().includes(searchQuery.toLowerCase()))
                                        .map(s => (
                                            <div key={s.id} className="card-gradient border border-white/5 p-8 rounded-[2.5rem] flex flex-col justify-between hover:border-amber-500/20 transition-all hover:shadow-2xl hover:shadow-amber-500/5 group/card">
                                                <div>
                                                    <div className={`w-fit px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-[0.2em] mb-6 ${
                                                        s.type === 'Mood' ? 'bg-purple-500/10 text-purple-400' :
                                                        s.type === 'Style' ? 'bg-blue-500/10 text-blue-400' : 'bg-amber-500/10 text-amber-400'
                                                    }`}>
                                                        {s.type}
                                                    </div>
                                                    <h3 className="text-2xl font-black mb-3 group-hover/card:text-amber-500 transition-colors leading-tight">{s.title}</h3>
                                                    <p className="text-slate-500 text-sm font-medium leading-relaxed">{s.description}</p>
                                                </div>
                                                <button 
                                                    onClick={() => createPlaylist(s.title, s.keys)} 
                                                    disabled={isLoading}
                                                    className="mt-10 w-full bg-slate-800 border border-white/5 py-4 rounded-2xl font-black text-xs tracking-widest hover:bg-amber-500 hover:text-slate-950 hover:border-amber-500 transition-all flex items-center justify-center gap-3 active:scale-95 disabled:opacity-50"
                                                >
                                                    <Icon name="plus" size={18}/>
                                                    CONSTRUCT PLAYLIST
                                                </button>
                                            </div>
                                    ))}
                                </div>

                                {suggestions.length === 0 && !isLoading && (
                                    <div className="text-center py-20 bg-slate-900/30 border border-dashed border-white/10 rounded-[3rem]">
                                        <Icon name="music" size={48} className="text-slate-700 mx-auto mb-4" />
                                        <p className="text-slate-500 font-bold uppercase tracking-widest text-sm">No sonic metadata found in these tracks.</p>
                                        <p className="text-xs text-slate-600 mt-2 italic">Ensure your Plex library has finished scanning and analysis.</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 glass border-t border-white/5 p-4 flex justify-between items-center z-[60]">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center px-4">
                            <div className="flex items-center gap-3">
                                <div className={`w-2.5 h-2.5 rounded-full ${isLoading ? 'bg-amber-500 animate-ping' : selectedServer ? 'bg-emerald-500 shadow-lg shadow-emerald-500/40' : 'bg-slate-700'}`}></div>
                                <span className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">{status}</span>
                            </div>
                            <div className="flex items-center gap-6">
                                <span className="hidden sm:inline text-[9px] font-bold text-slate-700 uppercase tracking-[0.3em]">Engine Build 1.2.4</span>
                                {isLoading && <Icon name="loader-2" className="animate-spin text-amber-500" size={14} />}
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
