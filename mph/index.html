<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#6a4181">
  <title>Time Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      color: #333;
    }

    #container {
      max-width: 400px; /* Adjust the max-width for your preference */
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #live-display {
      font-size: 34px;
      font-weight: 600;
      margin-top: 20px;
    }

    #timer {
      font-size: 18px;
      color: #666;
    }

    #stats-card {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      background-color: #6a4181;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3c2449;
    }

    #stats-card button {
      background-color: #6a4181;
    }

    #stats-card button:hover {
      background-color: #3c2449;
    }
  </style>
</head>
<body>
  <script>
    let hourlyRate = 25.21; // Your hourly rate
    let earningsPerMinute = hourlyRate / 60;
    let earnings = 0.00;
    let timer;
    let startTime;
    let isTracking = false;

    function startTimer() {
      startTime = new Date().getTime();
      timer = setInterval(updateDisplay, 1000);
      isTracking = true;
    }

    function stopTimer() {
      clearInterval(timer);
      showStats();
      isTracking = false;
    }

    function updateDisplay() {
      const currentTime = new Date().getTime();
      const elapsedTime = new Date(currentTime - startTime);
      const totalMinutes = elapsedTime / (1000 * 60);

      earnings += earningsPerMinute / 60; // Adjusted for per minute

      document.getElementById('live-display').innerText = `$${earnings.toFixed(2)}`;
      document.getElementById('timer').innerText = `${formatTime(totalMinutes)}`;
    }

    function showStats() {
      if (isTracking) {
        document.getElementById('stats-card').style.display = 'flex';
        document.getElementById('total-earnings').innerText = earnings.toFixed(2);

        const totalTime = new Date(new Date() - startTime);
        const totalMinutes = totalTime / (1000 * 60);

        document.getElementById('total-time').innerText = formatTime(totalMinutes);
      }
    }

    function formatTime(minutes) {
      const mins = Math.floor(minutes);
      const secs = Math.round((minutes % 1) * 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }
  </script>

  <div id="container">
    <div id="live-display">$0.00</div>
    <div id="timer">0:00</div>

    <button id="start-btn" onclick="startTimer()">Start</button>
    <button id="stop-btn" onclick="stopTimer()">Stop</button>
  </div>

  <div id="stats-card">
    <div id="container">
      <h2>What Did I Earn?</h2>
      <p>Total Earnings: $<span id="total-earnings">0.00</span></p>
      <p>Total Time Worked: <span id="total-time">0:00</span></p>
      <button onclick="location.reload()">Start Over</button>
    </div>
  </div>
  <button onclick="installPWA()">Install PWA</button>

<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (event) => {
    event.preventDefault();
    deferredPrompt = event;
    // Show the install button
    document.querySelector('button').style.display = 'block';
  });

  function installPWA() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    }
  }
</script>

  
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.error('Service Worker registration failed:', error);
      });
  }
</script>

</body>
</html>
