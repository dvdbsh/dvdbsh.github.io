<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>Solid Studio Pro</title>
  <style>
    /* Integrating Circular font family */
    @font-face { font-family: 'Circular'; src: url('Circular/Circular-Black.ttf') format('truetype'); font-weight: 900; }
    @font-face { font-family: 'Circular'; src: url('Circular/Circular-Bold.ttf') format('truetype'); font-weight: 700; }
    @font-face { font-family: 'Circular'; src: url('Circular/Circular-Medium.ttf') format('truetype'); font-weight: 500; }
    @font-face { font-family: 'Circular'; src: url('Circular/Circular-Book.ttf') format('truetype'); font-weight: 400; }

    :root {
      --bg: #0c0c0e;
      --panel: #16161a;
      --input-bg: #222227;
      --accent: #3b82f6;
      --text: #ffffff;
      --text-dim: #94a3b8;
      --border: rgba(255,255,255,0.08);
    }
    
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Viewport Area */
    .viewport {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    .canvas-scaler {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas-container {
      position: relative;
      width: 1000px;
      height: 1000px;
      background: #111;
      box-shadow: 0 40px 100px rgba(0,0,0,0.6);
      transform-origin: center center;
      border-radius: 4px;
      overflow: hidden;
    }

    #studioCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Sidebar Panel */
    .sidebar {
      width: 420px;
      background: var(--panel);
      border-left: 1px solid var(--border);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      z-index: 10;
      overflow-y: auto;
    }

    .header h1 { 
      font-size: 20px; 
      margin: 0; 
      font-weight: 800; 
      letter-spacing: -0.02em;
    }
    
    .header p {
      font-size: 13px;
      color: var(--text-dim);
      margin: 4px 0 0 0;
    }

    .control-group { display: flex; flex-direction: column; gap: 10px; }
    .label { 
      font-size: 11px; 
      font-weight: 700; 
      text-transform: uppercase; 
      color: var(--text-dim); 
      letter-spacing: 0.05em;
    }

    /* Color Grid */
    .color-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
      padding: 4px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .color-swatch {
      aspect-ratio: 1;
      border-radius: 4px;
      cursor: pointer;
      border: 1.5px solid transparent;
      transition: transform 0.1s, border-color 0.2s;
    }

    .color-swatch:hover { transform: scale(1.1); z-index: 2; }
    .color-swatch.active { border-color: white; transform: scale(1.1); z-index: 2; box-shadow: 0 0 10px rgba(255,255,255,0.2); }

    textarea, select {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      padding: 16px;
      font-size: 15px;
      width: 100%;
      outline: none;
      transition: border-color 0.2s;
      font-family: inherit;
    }
    
    textarea:focus { border-color: var(--accent); }

    .btn-row { display: flex; gap: 12px; margin-top: auto; }

    .btn-primary { 
      background: var(--accent); 
      color: white; 
      border: none; 
      padding: 16px; 
      border-radius: 12px; 
      font-weight: 700; 
      cursor: pointer; 
      flex: 2;
      transition: opacity 0.2s;
      font-family: inherit;
    }

    .btn-secondary { 
      background: rgba(255,255,255,0.05); 
      color: white; 
      border: 1px solid var(--border); 
      padding: 16px; 
      border-radius: 12px; 
      cursor: pointer; 
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary:active, .btn-secondary:active { opacity: 0.7; }

    /* Mobile Adaptations */
    @media (max-width: 900px) {
      body { flex-direction: column; overflow-y: auto; }
      .viewport { height: 50vh; flex: none; padding: 30px; }
      .sidebar { width: 100%; border-left: none; border-top: 1px solid var(--border); padding: 24px; height: auto; }
      .btn-row { margin-top: 10px; }
      .color-grid { grid-template-columns: repeat(12, 1fr); }
    }
  </style>
</head>
<body>

  <div class="viewport">
    <div class="canvas-scaler">
      <div class="canvas-container">
        <canvas id="studioCanvas" width="1000" height="1000"></canvas>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="header">
      <h1>Solid Studio Pro</h1>
      <p>Clean typography & brand backgrounds</p>
    </div>

    <div class="control-group">
      <div class="label">Brand Palette (Light & Dark)</div>
      <div id="colorGrid" class="color-grid"></div>
    </div>

    <div class="control-group">
      <div class="label">Typography Content</div>
      <textarea id="textInput" rows="3">Simple is the new premium.</textarea>
    </div>

    <div class="control-group">
      <div class="label">Font Weight</div>
      <select id="weightSelector">
        <option value="900">Black</option>
        <option value="700" selected>Bold</option>
        <option value="500">Medium</option>
        <option value="400">Book</option>
      </select>
    </div>

    <div class="btn-row">
      <button id="downloadBtn" class="btn-primary">Export PNG</button>
      <button id="randomBtn" class="btn-secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('studioCanvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('textInput');
    const weightSelector = document.getElementById('weightSelector');
    const colorGrid = document.getElementById('colorGrid');
    const scaler = document.querySelector('.canvas-scaler');
    const container = document.querySelector('.canvas-container');
    const size = 1000;

    let activeColor = [21, 169, 252]; 

    // Function to generate light/dark variants of a base color
    function generateVariants(r, g, b) {
      const adjust = (val, factor) => Math.min(255, Math.max(0, Math.round(val * factor)));
      return [
        [adjust(r, 1.4), adjust(g, 1.4), adjust(b, 1.4)], // Light
        [r, g, b],                                       // Base
        [adjust(r, 0.6), adjust(g, 0.6), adjust(b, 0.6)]  // Dark
      ];
    }

    const BASE_PALETTE = [
      { name: "Slate", rgb: [100, 116, 139] },
      { name: "Red", rgb: [239, 68, 68] },
      { name: "Orange", rgb: [249, 115, 22] },
      { name: "Amber", rgb: [245, 158, 11] },
      { name: "Yellow", rgb: [234, 179, 8] },
      { name: "Green", rgb: [34, 197, 94] },
      { name: "Emerald", rgb: [16, 185, 129] },
      { name: "Teal", rgb: [20, 184, 166] },
      { name: "Cyan", rgb: [6, 182, 212] },
      { name: "Sky", rgb: [14, 165, 233] },
      { name: "Blue", rgb: [59, 130, 246] },
      { name: "Indigo", rgb: [99, 102, 241] },
      { name: "Violet", rgb: [139, 92, 246] },
      { name: "Purple", rgb: [168, 85, 247] },
      { name: "Fuchsia", rgb: [217, 70, 239] },
      { name: "Pink", rgb: [236, 72, 153] },
      { name: "Rose", rgb: [244, 63, 94] },
      { name: "Stone", rgb: [120, 113, 108] }
    ];

    function initColors() {
      BASE_PALETTE.forEach((base) => {
        const variants = generateVariants(...base.rgb);
        variants.forEach((rgb) => {
          const swatch = document.createElement('div');
          swatch.className = 'color-swatch';
          swatch.style.backgroundColor = `rgb(${rgb.join(',')})`;
          swatch.onclick = () => {
            activeColor = rgb;
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            swatch.classList.add('active');
            render();
          };
          if (base.name === "Blue" && rgb === variants[1]) swatch.classList.add('active'); 
          colorGrid.appendChild(swatch);
        });
      });
    }

    function updateScale() {
      const rect = scaler.getBoundingClientRect();
      const scale = Math.min(rect.width, rect.height) / size;
      container.style.transform = `scale(${scale})`;
    }

    function render() {
      ctx.fillStyle = `rgb(${activeColor.join(',')})`;
      ctx.fillRect(0, 0, size, size);
      drawText();
    }

    function drawText() {
      const text = textInput.value;
      const weight = weightSelector.value;
      
      const brightness = (activeColor[0] * 299 + activeColor[1] * 587 + activeColor[2] * 114) / 1000;
      ctx.fillStyle = brightness > 185 ? '#000000' : '#ffffff';
      
      ctx.font = `${weight} 90px Circular, -apple-system, sans-serif`;
      ctx.textAlign = 'left';
      ctx.textBaseline = 'top';

      const maxWidth = 760;
      const x = 120;
      const bottomAnchor = 880; 
      const lineHeight = 104;
      
      const words = text.split(' ');
      let line = '';
      const lines = [];

      for(let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        let metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && n > 0) {
          lines.push(line.trim());
          line = words[n] + ' ';
        } else {
          line = testLine;
        }
      }
      lines.push(line.trim());

      const totalHeight = lines.length * lineHeight;
      let y = bottomAnchor - totalHeight;

      lines.forEach((l, i) => {
        ctx.fillText(l, x, y + (i * lineHeight));
      });
    }

    window.addEventListener('resize', updateScale);
    textInput.oninput = render;
    weightSelector.onchange = render;

    document.getElementById('randomBtn').onclick = () => {
      const swatches = document.querySelectorAll('.color-swatch');
      const randomIdx = Math.floor(Math.random() * swatches.length);
      swatches[randomIdx].click();
    };

    document.getElementById('downloadBtn').onclick = () => {
      const link = document.createElement('a');
      link.download = `solid-studio-export.png`;
      link.href = canvas.toDataURL('image/png', 1.0);
      link.click();
    };

    initColors();
    render();
    setTimeout(updateScale, 100);
  </script>
</body>
</html>
