<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @font-face {
      font-family: "SoDoSans";
      src: url(https://sbuxdates.com/SoDoSans-Regular.otf) format("opentype");
      font-weight: 400;
    }

    @font-face {
      font-family: "SoDoSans";
      src: url(https://sbuxdates.com/SoDoSans-SemiBold.otf) format("opentype");
      font-weight: 600;
    }

    @font-face {
      font-family: "SoDoSans";
      src: url(https://sbuxdates.com/SoDoSans-Bold.otf) format("opentype");
      font-weight: 900;
    }

    @font-face {
      font-family: "Pike";
      src: url(https://sbuxdates.com/Pike-Bold.otf) format("opentype");
      font-weight: 700;
    }
    /* Reset default margins and paddings */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Set up basic styling */
    body {
      font-family: "SodoSans";
      background-color: #c1dfd5;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1e3932;
      color: white;
      z-index: 999;
    }

    .logo {
      font-size: 24px;
      font-family: "Pike";
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-right: 20px;
      letter-spacing: 0.5px;
    }

    nav a {
      text-decoration: none;
      color: white;
    }

    .hero {
      background: linear-gradient(to bottom right, #007243, #43bd8b);
      height: calc(100vh - 48px); /* Adjust for header height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flex-grid {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .grid-item {
      flex-basis: 100%;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      flex-direction: row-reverse; /* Alternate row direction */
    }

    .grid-item:nth-child(odd) {
      flex-direction: row; /* Reset for odd rows */
    }

    .grid-item img {
      width: 500px;
      max-width: 500px;
      padding: 10px;
    }

    .grid-item p {
      flex: 1;
      padding: 10px;
      background-color: #f0f0f0;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
.hero-content {
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 800px;
      padding: 20px;
    }

    .hero-content img {
      width: 200px;
      max-width: 100%;
    }

    .hero-content h1 {
      width: 100%;
      text-align: center;
      margin: 20px 0;
      font-weight: 400;
    }

    .hero-content h1 span.coffee,
    .hero-content h1 span.community,
    .hero-content h1 span.inclusivity {
      font-weight: 900;
    }    
.hero h1 span.coffee {
  color: #d19f4a;
  font-weight: 900;
}

.hero h1 span.inclusivity {
  color: #00c99a;
  font-weight: 900;
}

.hero h1 span.community {
  color: #ffafba;
  font-weight: 900;
}    

    @media screen and (max-width: 768px) {
      .flex-grid .grid-item {
        flex-direction: column;
      }
    }
  </style>
  <title>Your Responsive Website</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Hamilton + Highbury</div>
      <nav>
        <ul>
          <li><a href="#">Our Store</a></li>
          <li><a href="#">Our Drinks</a></li>
          <li><a href="#">Come Visit</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="hero">
    <div class="hero-content">
      <div>
        <img src="https://res.cloudinary.com/di8j84ent/image/upload/v1690643574/1_2_jh6py0.png" alt="Image 1">
      </div>
      <div>
        <img src="https://res.cloudinary.com/di8j84ent/image/upload/v1690643574/2_2_ldiich.png" alt="Image 2">
      </div>
      <h1>
        Where <span class="coffee">coffee</span>,
        <span class="inclusivity">inclusivity</span> & <span class="community">community</span>, intersect
      </h1>
      <div>
        <img src="https://res.cloudinary.com/di8j84ent/image/upload/v1690643574/3_2_mmj3zb.png" alt="Image 3">
      </div>
      <div>
        <img src="https://res.cloudinary.com/di8j84ent/image/upload/v1690643574/4_2_k4iych.png" alt="Image 4">
      </div>
    </div>
  </div>
  <div class="flex-grid">
    <!-- Flex grid content here -->
    <div class="grid-item">
      <img src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-85023.jpg" alt="Image 1">
      <p><figure data-behold-id="kLEF3Gy6xLJU6HyMzCWJ"></figure>
<script src="https://w.behold.so/widget.js" type="module"></script></p>
    </div>
    <div class="grid-item">
      <img src="https://placehold.co/500" alt="Image 2">
      <p>Text for Image 2</p>
    </div>
    <!-- Repeat for the remaining rows -->
  </div>
  <footer>
    <div class="footer-bar">Your Footer Content</div>
  </footer>
</body>
</html>
