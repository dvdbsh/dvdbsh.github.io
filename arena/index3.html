<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arena - Laser Tag, Rock Climb, Mini Golf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Karla', sans-serif;
            font-size: 1.2em;
            margin: 0;
            background-color: #050505;
            background-image: url(https://res.cloudinary.com/di8j84ent/image/upload/q_auto/v1708892817/bg_gvxf4m.png);
            background-size: contain;
            color: #fff;
        }

        .hero {
            background-image: url('https://res.cloudinary.com/di8j84ent/image/upload/v1710287681/New_Project_-_2024-03-12T195417.674_z1ydqp.png'); /* Replace 'hero-background.jpg' with your actual image */
            background-size: cover;
            background-position: bottom;
            text-align: center;
            padding: 50px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: -60px;
             text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            margin-top: 0px;
            font-weight: 900;
        }

        .hero p {
            font-size: 1.8rem;
            margin-bottom: 40px;
            margin-top: 20px;
            font-weight: 800;
        }

        .hero button {
            background-color: #ff2b95;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .hero button:hover {
            background-color: #df2180;
        }

        .promo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .promo-item {
            flex: 1;
            padding: 20px;
            background-color: #5e2388;
            border-radius: 10px;
            margin: 10px; /* Add margin for spacing between items */
        }

        .promo-item {
            position: relative;
        }

        .promo-item::before {
            content: '\2605'; /* Sparkle emoji */
            position: absolute;
            top: 5px;
            right: 15px;
            font-size: 3rem;
            color: gold; /* Adjust color as desired */
        }

        .promo-item h3 {
            color: #ff2b95;
        }

        .promo-item p {
            color: #fff;
        }

        /* Flex Grid */
        .promo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .promo-item {
            flex: 1 1 0; /* Flex grow, flex shrink, flex basis */
        }

        @media screen and (max-width: 768px) {
            .hero {
                padding: 50px 20px 20px;
                height: calc(100vh - 50px);
                margin-bottom: 0px;
            }

            .promo,
            .activities {
                flex-direction: column;
                align-items: center;
            }

            .promo-item,
            .activity-item {
                width: calc(100% - 60px);
            }
        }
    </style>
</head>
<body>
<div class="hero">
    <h1>Welcome to The Arena</h1>
    <p>Sarnia Plays Here</p>
    <button>Book Now</button>
</div>
<div class="promo">
    <div class="promo-item">
        <h3>Special Offer 1</h3>
        <p>Get 20% off on Laser Tag this weekend!</p>
    </div>
    <div class="promo-item">
        <h3>Special Offer 2</h3>
        <p>Try Rock Climbing and Mini Golf for just $25!</p>
    </div>
    <div class="promo-item">
        <h3>Special Offer 3</h3>
        <p>Happy Hour: 50% off on Mini Golf every weekday from 4 PM to 6 PM!</p>
    </div>
</div>
</body>
</html>
