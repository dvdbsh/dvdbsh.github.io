<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Playlist Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f0f0f; color: #d4d4d8; }
        .plex-orange { background-color: #e58913; }
        .plex-orange-hover:hover { background-color: #cc7a11; }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #e58913;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Auth View -->
    <div id="auth-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="text-center max-w-sm">
            <div class="plex-orange p-4 rounded-2xl mb-6 shadow-lg inline-block">
                <i data-lucide="music" class="text-white w-12 h-12"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Plex Playlist Studio</h1>
            <p class="text-zinc-400 mb-8">Connect your Plex account to manage and beautify your server's playlists.</p>
            
            <button id="btn-login" class="plex-orange plex-orange-hover text-white font-semibold py-3 px-8 rounded-full transition-all transform hover:scale-105 active:scale-95 shadow-lg w-full">
                Sign In with Plex
            </button>

            <div id="auth-loading" class="hidden mt-6 space-y-4">
                <div class="flex justify-center"><div class="loader"></div></div>
                <p class="text-zinc-300 font-medium">Check the popup window...</p>
                <p class="text-xs text-zinc-500">Waiting for authentication to complete.</p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard View -->
    <div id="dashboard-view" class="hidden min-h-screen p-4 md:p-8">
        <div class="max-w-6xl mx-auto">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                        <i data-lucide="music" class="text-orange-500"></i> Playlists
                    </h1>
                    <p class="text-zinc-500">Manage your collections across servers</p>
                </div>
                
                <div class="flex items-center gap-3">
                    <select id="server-selector" class="bg-zinc-800 text-white border border-zinc-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-500 outline-none">
                    </select>
                    <button id="btn-refresh" class="p-2 hover:bg-zinc-800 rounded-lg transition-colors text-zinc-400">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                    <button id="btn-logout" class="p-2 hover:bg-red-500/10 hover:text-red-500 rounded-lg transition-colors text-zinc-400">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>

            <div class="mb-6 relative">
                <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                    <i data-lucide="search" class="text-zinc-500 w-5 h-5"></i>
                </div>
                <input id="search-input" type="text" placeholder="Search playlists..." 
                       class="w-full bg-zinc-800 border border-zinc-700 rounded-xl py-3 pl-10 pr-4 text-white focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition-all">
            </div>

            <div id="playlists-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-zinc-800 rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
            <div class="flex items-center justify-between p-4 border-b border-zinc-800">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="edit-3" class="text-orange-500 w-5 h-5"></i> Edit Playlist
                </h2>
                <button id="close-modal" class="text-zinc-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="edit-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-key">
                <div>
                    <label class="block text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-1">Playlist Title</label>
                    <input id="edit-title" required class="w-full bg-zinc-800 border border-zinc-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-orange-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-1">Summary / Description</label>
                    <textarea id="edit-summary" rows="3" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-orange-500 outline-none resize-none"></textarea>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-1">Custom Artwork URL</label>
                    <input id="edit-art" placeholder="https://example.com/image.jpg" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-orange-500 outline-none">
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" id="btn-cancel" class="flex-1 bg-zinc-800 hover:bg-zinc-700 text-white font-semibold py-3 rounded-xl">Cancel</button>
                    <button type="submit" id="btn-save" class="flex-1 plex-orange plex-orange-hover text-white font-semibold py-3 rounded-xl shadow-lg shadow-orange-500/20">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const CLIENT_IDENTIFIER = "plex-playlist-studio-html-v1";
        const APP_NAME = "Plex Playlist Studio";
        const PLEX_HEADERS = {
            'X-Plex-Product': APP_NAME,
            'X-Plex-Version': '1.0.0',
            'X-Plex-Client-Identifier': CLIENT_IDENTIFIER,
            'Accept': 'application/json'
        };

        let state = {
            token: localStorage.getItem('plex_token'),
            servers: [],
            selectedServer: null,
            playlists: [],
            searchQuery: ''
        };

        const authView = document.getElementById('auth-view');
        const dashboardView = document.getElementById('dashboard-view');
        const serverSelector = document.getElementById('server-selector');
        const grid = document.getElementById('playlists-grid');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');

        async function startAuth() {
            document.getElementById('btn-login').classList.add('hidden');
            document.getElementById('auth-loading').classList.remove('hidden');

            try {
                const response = await fetch('https://plex.tv/api/v2/pins?strong=true', {
                    method: 'POST',
                    headers: PLEX_HEADERS
                });
                const pin = await response.json();
                
                const authUrl = `https://app.plex.tv/auth/#!?clientID=${CLIENT_IDENTIFIER}&code=${pin.code}&context%5Bdevice%5D%5Bproduct%5D=${encodeURIComponent(APP_NAME)}`;
                window.open(authUrl, '_blank', 'width=600,height=700');

                pollForToken(pin.id);
            } catch (err) {
                console.error(err);
                resetLoginUI();
            }
        }

        function pollForToken(pinId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`https://plex.tv/api/v2/pins/${pinId}`, { headers: PLEX_HEADERS });
                    const data = await response.json();
                    if (data.authToken) {
                        clearInterval(interval);
                        state.token = data.authToken;
                        localStorage.setItem('plex_token', state.token);
                        initDashboard();
                    }
                } catch (e) {}
            }, 3000);
            setTimeout(() => { clearInterval(interval); resetLoginUI(); }, 600000);
        }

        function resetLoginUI() {
            document.getElementById('btn-login').classList.remove('hidden');
            document.getElementById('auth-loading').classList.add('hidden');
        }

        async function fetchServers() {
            try {
                const response = await fetch(`https://plex.tv/api/v2/resources?includeHttps=1&X-Plex-Token=${state.token}`, { headers: PLEX_HEADERS });
                const data = await response.json();
                state.servers = data.filter(res => res.provides.includes('server'));
                renderServerOptions();
                if (state.servers.length > 0) {
                    state.selectedServer = state.servers[0];
                    fetchPlaylists();
                }
            } catch (e) { console.error(e); }
        }

        async function fetchPlaylists() {
            if (!state.selectedServer) return;
            grid.innerHTML = '<div class="col-span-full py-12 text-center text-zinc-500">Loading playlists...</div>';
            
            try {
                const conn = state.selectedServer.connections.find(c => !c.local) || state.selectedServer.connections[0];
                const url = `${conn.uri}/playlists?X-Plex-Token=${state.selectedServer.accessToken || state.token}`;
                const response = await fetch(url, { headers: PLEX_HEADERS });
                const data = await response.json();
                state.playlists = data.MediaContainer.Metadata || [];
                renderPlaylists();
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full py-12 text-center text-red-500">Connection error. Check server accessibility.</div>';
            }
        }

        function renderServerOptions() {
            serverSelector.innerHTML = state.servers.map(s => `<option value="${s.clientIdentifier}">${s.name}</option>`).join('');
        }

        function renderPlaylists() {
            const filtered = state.playlists.filter(p => p.title.toLowerCase().includes(state.searchQuery.toLowerCase()));
            const conn = state.selectedServer.connections.find(c => !c.local) || state.selectedServer.connections[0];
            const token = state.selectedServer.accessToken || state.token;

            grid.innerHTML = filtered.map(p => `
                <div class="group relative bg-zinc-900 rounded-xl overflow-hidden border border-zinc-800 hover:border-orange-500/50 transition-all shadow-md">
                    <div class="aspect-square bg-zinc-800 relative overflow-hidden">
                        <img src="${conn.uri}${p.thumb}?X-Plex-Token=${token}" 
                             class="w-full h-full object-cover" 
                             onerror="this.src='https://via.placeholder.com/300/1a1a1a/e58913?text=Playlist'">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <button onclick="openEditModal('${p.ratingKey}')" class="p-3 bg-white text-black rounded-full hover:bg-orange-500 hover:text-white transition-colors">
                                <i data-lucide="edit-3" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-white truncate text-sm">${p.title}</h3>
                        <p class="text-xs text-zinc-500 mt-1">${p.leafCount || 0} items</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.openEditModal = (key) => {
            const p = state.playlists.find(x => x.ratingKey == key);
            if (!p) return;
            document.getElementById('edit-key').value = p.ratingKey;
            document.getElementById('edit-title').value = p.title;
            document.getElementById('edit-summary').value = p.summary || '';
            document.getElementById('edit-art').value = '';
            editModal.classList.remove('hidden');
        };

        editForm.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            btn.disabled = true;
            btn.innerText = "Saving...";

            const key = document.getElementById('edit-key').value;
            const title = document.getElementById('edit-title').value;
            const summary = document.getElementById('edit-summary').value;
            const art = document.getElementById('edit-art').value;

            const conn = state.selectedServer.connections.find(c => !c.local) || state.selectedServer.connections[0];
            const token = state.selectedServer.accessToken || state.token;

            try {
                const params = new URLSearchParams({ title, summary, 'X-Plex-Token': token });
                await fetch(`${conn.uri}/playlists/${key}?${params.toString()}`, { method: 'PUT', headers: PLEX_HEADERS });
                
                if (art) {
                    await fetch(`${conn.uri}/playlists/${key}/posters?url=${encodeURIComponent(art)}&X-Plex-Token=${token}`, { method: 'POST', headers: PLEX_HEADERS });
                }
                
                editModal.classList.add('hidden');
                fetchPlaylists();
            } catch (err) {
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerText = "Save Changes";
            }
        };

        function initDashboard() {
            authView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            fetchServers();
        }

        document.getElementById('btn-login').onclick = startAuth;
        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };
        document.getElementById('btn-refresh').onclick = fetchPlaylists;
        document.getElementById('close-modal').onclick = () => editModal.classList.add('hidden');
        document.getElementById('btn-cancel').onclick = () => editModal.classList.add('hidden');
        document.getElementById('search-input').oninput = (e) => {
            state.searchQuery = e.target.value;
            renderPlaylists();
        };
        serverSelector.onchange = (e) => {
            state.selectedServer = state.servers.find(s => s.clientIdentifier === e.target.value);
            fetchPlaylists();
        };

        window.onload = () => {
            lucide.createIcons();
            if (state.token) initDashboard();
        };
    </script>
</body>
</html>
