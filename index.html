<!DOCTYPE html>
<html>
<head>
    <title>david</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .gradient-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Work Sans', sans-serif; /* Updated font-family */
            font-weight: 800;
            font-size: 48px;
            color: transparent;
            background: linear-gradient(45deg, #ff0084, #3300ff, #ff0000, #00ff00);
            background-size: 800% 800%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-text">DVDBSH</div>
</body>
</html>
