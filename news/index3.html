<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregated RSS Feed</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Reddit Sans', sans-serif;
            background-color: #273127;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #558f27;
            font-size: 2.8em;
            font-weight: 900;
        }
        .feed-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .feed-item {
            position: relative;
            background-color: #212121;
            margin: 15px;
            width: 350px;
            box-sizing: border-box;
            border-radius: 20px;
            border: 0px solid #191917;
            transition: transform 0.2s;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .feed-item:hover {
            transform: scale(1.02);
        }
        .feed-item img {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            object-fit: cover;
        }
        .feed-item-content {
            padding: 15px;
        }
        .feed-item h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #558f27;
        }
        .feed-item .meta {
            font-size: 0.9em;
            color: #33636e;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .feed-item p {
            font-size: 1em;
            color: #eee;
            letter-spacing: 0.04em;
            font-family: 'Roboto';
        }
        .read-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #77cd32;
            text-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <img src="https://ouch-cdn2.icons8.com/MOUqaUKeBQNNlLzwd4KTvN8UWgrV_m3V3wIe9mBrNUo/rs:fit:368:209/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvNTYv/MmIwZjBiNDQtOGY1/ZC00NDI5LTk5ZTQt/MDkwZmI1ZDlmZDgw/LnBuZw.png" width="150px">
    <h1>Aggre<i>gator</i></h1>
    
    <div class="feed-container" id="rss-feed"></div>
    <img src="https://ouch-cdn2.icons8.com/MobL-V_Ru3Uq1EmD164DYuye-O_DATYGf3c1KgVYLas/rs:fit:368:368/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvMjg2/Lzc4ZGY4OTBhLTk3/NTAtNGQxZi1hM2Rj/LWFlNGY5MWNiZGQz/Zi5wbmc.png" width="120px">

    <script>
        const rssFeeds = [
            { url: 'https://globalnews.ca/london/feed', name: 'Global News' },
            { url: 'https://london.ctvnews.ca/rss/ctv-news-london-1.1073369', name: 'CTV News London' },
            { url: 'https://www.cbc.ca/cmlink/rss-canada-london', name: 'CBC News London' }
        ];

        function extractImageFromDescription(description) {
            const imgRegex = /<img.*?src="(.*?)".*?>/;
            const match = imgRegex.exec(description);
            let thumbnail = null;
            if (match) {
                thumbnail = match[1];
                description = description.replace(imgRegex, ''); // Remove the image tag from the description
            }
            return { thumbnail, cleanedDescription: description };
        }

        function stripHtmlTags(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        async function fetchRSS(feed) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
            const data = await response.json();
            return data.items.map(item => {
                const { thumbnail, cleanedDescription } = extractImageFromDescription(item.description);
                const enclosure = item.enclosure ? item.enclosure.link || item.enclosure.url : null;
                return {
                    ...item,
                    source: feed.name,
                    thumbnail: enclosure || item.thumbnail || thumbnail,
                    cleanedDescription: stripHtmlTags(cleanedDescription)
                };
            });
        }

        async function aggregateRSSFeeds(feeds) {
            const allEntries = [];
            for (const feed of feeds) {
                try {
                    const entries = await fetchRSS(feed);
                    allEntries.push(...entries);
                } catch (error) {
                    console.error(`Failed to fetch RSS feed from ${feed.url}`, error);
                }
            }
            return allEntries.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
        }

        function truncateText(text, wordLimit) {
            const words = text.split(' ');
            return words.length > wordLimit ? words.slice(0, wordLimit).join(' ') + '...' : text;
        }

        function markAsVisited(link) {
            const visitedLinks = JSON.parse(localStorage.getItem('visitedLinks')) || [];
            if (!visitedLinks.includes(link)) {
                visitedLinks.push(link);
                localStorage.setItem('visitedLinks', JSON.stringify(visitedLinks));
            }
        }

        function isVisited(link) {
            const visitedLinks = JSON.parse(localStorage.getItem('visitedLinks')) || [];
            return visitedLinks.includes(link);
        }

        function displayFeed(entries) {
            const feedContainer = document.getElementById('rss-feed');
            feedContainer.innerHTML = '';
            entries.forEach(entry => {
                const item = document.createElement('a');
                item.className = 'feed-item';
                item.href = entry.link;
                item.target = '_blank';
                item.addEventListener('click', () => markAsVisited(entry.link));
                item.innerHTML = `
                    ${entry.thumbnail ? `<img src="${entry.thumbnail}" alt="${entry.title}">` : ''}
                    <div class="feed-item-content">
                        <h2>${entry.title}</h2>
                        <div class="meta">${new Date(entry.pubDate).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })} | ${entry.source}</div>
                        <p>${truncateText(entry.cleanedDescription, 20)}</p>
                    </div>
                    ${isVisited(entry.link) ? `<i class='bx bxs-check-circle read-icon'></i>` : ''}
                `;
                feedContainer.appendChild(item);
            });
        }

        (async function() {
            const entries = await aggregateRSSFeeds(rssFeeds);
            displayFeed(entries);
        })();
    </script>
</body>
</html>
