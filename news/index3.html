<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AggreGator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:wght@400;600;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: 'Reddit Sans', sans-serif;
            background-color: #273127;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        h1 {
            color: #558f27;
            font-size: 2.8em;
            font-weight: 900;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: sticky;
            top: 0;
            background-color: #273127;
            padding: 20px 0;
            transition: transform 0.3s ease, flex-direction 0.3s ease, justify-content 0.3s ease;
            z-index: 1000;
        }
        .header.sticky {
            flex-direction: row;
            padding: 10px 20px;
            box-shadow: 0px 10px 10px rgba(0,0,0,0.3);
        }
        .header.sticky h1 {
            font-size: 2em;
        }
        .header img {
            transition: width 0.3s ease;
        }
        .header.sticky img {
            width: 80px;
            margin-right: 20px;
        }
        .feed-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .feed-item {
            position: relative;
            background-color: #212121;
            margin: 15px;
            width: 350px;
            box-sizing: border-box;
            border-radius: 20px;
            transition: transform 0.2s;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .feed-item:hover {
            transform: scale(1.02);
        }
        .feed-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .feed-item-content {
            padding: 15px;
        }
        .feed-item h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #558f27;
        }
        .feed-item .meta {
            font-size: 0.9em;
            color: #33636e;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .feed-item p {
            font-size: 1em;
            color: #eee;
            font-family: 'Roboto', sans-serif;
        }
        .read-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #77cd32;
        }
        .loading {
            display: none;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <img src="https://ouch-cdn2.icons8.com/MOUqaUKeBQNNlLzwd4KTvN8UWgrV_m3V3wIe9mBrNUo/rs:fit:368:209/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvNTYv/MmIwZjBiNDQtOGY1/ZC00NDI5LTk5ZTQt/MDkwZmI1ZDlmZDgw/LnBuZw.png" width="150px" id="header-img">
        <h1>Aggre<i>gator</i></h1>
    </div>
    <div class="loading" id="loading">
        <lottie-player src="https://lottie.host/9f837e05-12ef-446a-a603-5270f5a5ebae/S8e06BendA.json" background="##ffffff" speed="1" style="width: 200px; height: 200px" loop autoplay></lottie-player>
    </div>
    <div class="feed-container" id="rss-feed"></div>
    <img src="https://ouch-cdn2.icons8.com/MobL-V_Ru3Uq1EmD164DYuye-O_DATYGf3c1KgVYLas/rs:fit:368:368/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvMjg2/Lzc4ZGY4OTBhLTk3/NTAtNGQxZi1hM2Rj/LWFlNGY5MWNiZGQz/Zi5wbmc.png" width="120px">

    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        });

        const rssFeeds = [
            { url: 'https://globalnews.ca/london/feed', name: 'Global News' },
            { url: 'https://london.ctvnews.ca/rss/ctv-news-london-1.1073369', name: 'CTV News London' },
            { url: 'https://www.cbc.ca/cmlink/rss-canada-london', name: 'CBC News London' },
            { url: 'https://www.1069thex.com/category/news-home-page/feed/', name: '106.9 The X' },
            { url: 'https://lfpress.com/feed', name: 'The London Free Press' }
        ];

        function extractImageFromContent(content) {
            const imgRegex = /<img.*?src="(.*?)".*?>/;
            const match = imgRegex.exec(content);
            let thumbnail = null;
            if (match) {
                thumbnail = match[1];
                content = content.replace(imgRegex, ''); // Remove the image tag from the content
            }
            return { thumbnail, cleanedContent: content };
        }

        function stripHtmlTags(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        async function fetchWebPage(url) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const ogImage = doc.querySelector('meta[property="og:image"]');
                const twitterImage = doc.querySelector('meta[name="twitter:image"]');
                return ogImage ? ogImage.getAttribute('content') : (twitterImage ? twitterImage.getAttribute('content') : null);
            } catch (error) {
                console.error(`Failed to fetch webpage at ${url}`, error);
                return null;
            }
        }

        async function fetchRSS(feed) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
            const data = await response.json();
            return await Promise.all(data.items.map(async item => {
                const { thumbnail, cleanedContent } = extractImageFromContent(item['content:encoded'] || item.content || item.description);
                const enclosure = item.enclosure ? item.enclosure.link || item.enclosure.url : null;
                const ogImage = await fetchWebPage(item.link);
                return {
                    ...item,
                    source: feed.name,
                    thumbnail: ogImage || enclosure || item.thumbnail || thumbnail,
                    cleanedContent: stripHtmlTags(cleanedContent)
                };
            }));
        }

        async function aggregateRSSFeeds(feeds) {
            const allEntries = [];
            for (const feed of feeds) {
                try {
                    const entries = await fetchRSS(feed);
                    allEntries.push(...entries);
                } catch (error) {
                    console.error(`Failed to fetch RSS feed from ${feed.url}`, error);
                }
            }
            return allEntries.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
        }

        function truncateText(text, wordLimit) {
            const words = text.split(' ');
            return words.length > wordLimit ? words.slice(0, wordLimit).join(' ') + '...' : text;
        }

        function markAsVisited(link) {
            const visitedLinks = JSON.parse(localStorage.getItem('visitedLinks')) || [];
            if (!visitedLinks.includes(link)) {
                visitedLinks.push(link);
                localStorage.setItem('visitedLinks', JSON.stringify(visitedLinks));
            }
        }

        function isVisited(link) {
            const visitedLinks = JSON.parse(localStorage.getItem('visitedLinks')) || [];
            return visitedLinks.includes(link);
        }

        function formatDateTime(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function displayFeed(entries) {
            const feedContainer = document.getElementById('rss-feed');
            feedContainer.innerHTML = '';
            entries.forEach(entry => {
                const item = document.createElement('a');
                item.className = 'feed-item';
                item.href = entry.link;
                item.target = '_blank';
                item.addEventListener('click', () => markAsVisited(entry.link));
                item.innerHTML = `
                    ${entry.thumbnail ? `<img src="${entry.thumbnail}" alt="${entry.title}">` : '<img src="https://via.placeholder.com/350x200" alt="No Image Available">'}
                    <div class="feed-item-content">
                        <h2>${entry.title}</h2>
                        <div class="meta">${formatDateTime(entry.pubDate)} | ${entry.source}</div>
                        <p>${truncateText(entry.cleanedContent, 20)}</p>
                    </div>
                    ${isVisited(entry.link) ? `<i class='bx bxs-check-circle read-icon'></i>` : ''}
                `;
                feedContainer.appendChild(item);
            });
        }

        (async function() {
            const loadingElement = document.getElementById('loading');
            loadingElement.classList.add('active');
            const entries = await aggregateRSSFeeds(rssFeeds);
            loadingElement.classList.remove('active');
            displayFeed(entries);
        })();
    </script>
</body>
</html>
