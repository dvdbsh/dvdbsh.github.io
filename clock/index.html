<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #010101;
            overflow: hidden;
        }

        .time {
            font-size: calc(10vw + 10vh); /* Scale with screen width and height */
            color: #ededed;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            letter-spacing: 6px;
            text-align: center;
        }

        .seconds {
            font-size: calc(2vw + 2vh); /* Scale with screen width and height */
            vertical-align: super;
        }
    </style>
    <title>Clock</title>
</head>
<body>
    <div class="time" id="time"></div>
    <script>
        // Request Wake Lock when the page is loaded
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (error) {
                console.error('Wake Lock request failed: ', error);
            }
        }

        function updateTime() {
            const currentTime = new Date();
            const hours = (currentTime.getHours() % 12) || 12; // Convert to 12-hour format
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds().toString().padStart(2, '0'); // Ensure 2-digit seconds

            const formattedTime = `${hours}:${minutes}<span class="seconds">${seconds}</span>`;
            document.getElementById('time').innerHTML = formattedTime;
        }

        requestWakeLock(); // Request Wake Lock on page load
        updateTime(); // Initial call

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
